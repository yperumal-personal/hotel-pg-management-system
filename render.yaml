services:
  # Backend Service
  - type: web
    name: pg-management-backend
    runtime: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/pg-management-backend-1.0.0.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:5173
      - key: LOG_LEVEL
        value: INFO
      - key: SPRING_JPA_SHOW_SQL
        value: false
