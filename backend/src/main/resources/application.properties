# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pg_management
spring.datasource.username=yuvarajmohanperumal
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# JWT Configuration
jwt.secret=pgManagementSecretKeyForJWTTokenGeneration2026MustBeLongEnoughForHS256
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.com.pgmanagement=DEBUG
logging.level.org.springframework.security=DEBUG